
<style>
    .header-wrapper{
        position:fixed; 
        width:100vw; 
        height:10vh; 
/*        background-color:red; */
        margin: 0px 0px 0px; 
        opacity: 1.0;
        z-index:111111111111;
        }
    .navbar{
        border-radius: 0px;
        background-color: rgba(255, 255, 255, 0);
        border-style: none;
    }  
    .a-project-info{
        left: 185px;
    }
    .overlay {
/*    margin-top: 48px;*/
    height: 100%;
    width: 100%;
    display: none;
    position: fixed;
    z-index: 111111111;
    top: 0;
    left: 0;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0, 1);        
}

.overlay-content {
    position: relative;
    top: 25%;
    width: 100%;
    text-align: center;
    margin-top: 30px;
}

.overlay a {
    padding: 8px;
    text-decoration: none;
    font-size: 36px;
    color: #818181;
    display: block;
    transition: 0.3s;
}
.overlay a:hover, .overlay a:focus {
    color: #f1f1f1;
}
.overlay .closebtn {
    position: absolute;
    top: 20px;
    right: 45px;
    font-size: 60px;
}
.header-visible {
display: block;              
}

    .overlay-1{
    height: 100%;
    width: 100%;
    display: none;
    position: fixed;
    z-index: 111111111;
    top: 0;
    left: 0;
/*    opacity: 1;*/
    background-color: rgb(255, 255, 255);
        overflow-y: scroll;
            }
    
@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
    font-size: 40px;
    top: 15px;
    right: 35px;
  }
}

    .info-icon{
            position: absolute;
    max-width: 20px;
    padding-top: 15px;
    }    
    
</style>



<div class="row header-wrapper" style="">

<!--OVERLAY-->    
<div class="overlay">
    <a href="" id="close-btn-2">&times;</a>   
    <a href="#">Bio</a>
    <a href="/_pages/page-list.html">Page List</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>    
<div class="overlay-1">
    <div class="" id="">
      <a style="font-size: 36px;" id="close-btn-1">&times;</a>
      {{page.content}}
      
        
        
  </div>
</div>    
    
    
<!--NAVBAR LEFT & RIGHT-->        
    <nav class="navbar navbar-default">
      <div class="container-fluid">
<!--NAV-LEFT-->
          {% if page.tag == "project-page" %}
          <ul class="nav navbar-nav">
              <img class="info-icon" src="{{ "/info-icon.svg" }}">
              <svg height="50" width="150">
                <line x1="25" y1="25" x2="75" y2="25" style="stroke:rgb(0,0,0);stroke-width:1" />    
              </svg>
              <li><a class="a-project-info" href="#">Apie projekta</a></li>
          </ul>
          {% endif %}
<!--NAV-RIGHT-->          
          <ul class="nav navbar-nav navbar-right">
                <li><a class="" href="/.">{{ site.title }}</a></li>
                <li><span class="a-page-info" style="font-size:30px;cursor:pointer" onclick="">&#9776;</span></li>
          </ul>
      </div><!-- /.container-fluid -->
    </nav><!-- /.navbar-default -->   
</div>



<script>
var overlay_is_on;
$(document).ready(function(){
  $('.a-project-info').click(function(){
   $(".overlay-1").fadeIn().css("display","block");
    overlay_is_on = true;
      console.log(overlay_is_on);
      });
  $('#close-btn-1').click(function(){
        $('.overlay-1').fadeOut("slow");
         overlay_is_on = false;
          console.log(overlay_is_on);
    });
    
    
  $('.a-page-info').click(function(){
        $(".overlay").fadeIn().css("display","block");
   });
  
  $('#close-btn-2').click(function(){
        $('.overlay-1').fadeOut("slow");
    });
    
});

</script>
