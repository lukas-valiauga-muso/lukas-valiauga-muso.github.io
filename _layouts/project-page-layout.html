<html>
  <head>
    <meta charset="UTF-8">
    <title>{{page.project-page-title}}</title>
    {% include external-dependancies.html %}   
    <link rel="stylesheet" type="text/css" href="/css/project-page-stylesheet.css">  
      <style>
      
      </style>
  </head>
  
  <body>
      
      <div class="overlay-project">
        <div  class=" overlay-project-wrapper">
         <div class="col-xs-9 col-xs-offset-1">
            <span class="overlay-project-title">{{ page.project-page-title-overlay }}</span>
            <span class="overlay-project-content">{{ page.content }}</span>
            <span class="overlay-project-title overlay-close">✕</span>
         </div>           
        </div>    
      </div>
      
      {% include header.html %}
    <div class="row header-wrapper" style="">
  
        <div class="row" style="position:fixed; width:20vw; height:70vh; top:15vh; opacity: 0.7; background: -webkit-linear-gradient(left, rgba(255,255,255,87) -15%,rgba(255,255,255,0) 90%,rgba(255,255,255,0) 100%); z-index:1;"></div> 
        
        <div class="row sidebar" style="position:fixed; width:10vw; height:70vh; top:15vh; left:90vw; margin: 0px 0px 0px; opacity: 0.7; background: -webkit-linear-gradient(right, rgba(255,255,255,87) -115%,rgba(255,255,255,-5) 91%,rgba(255,255,255,0) 185%); z-index:111; z-index:1"></div>     
  
  
        <div class="container testimonial-group">
          <div class="row" id="text-center">  
                {% for image in site.static_files %}
                    {% if image.path contains page.title %}
                        <div class="col-xs-4" style="width:50vw; padding-top:15vh;">
                            <div style="display: block; ">
<!--                            <div class="image-caption" style="position: absolute; z-index: 1; font-size: 60%; background-color: aqua; width: 40vw; height: 60vh;  white-space: normal;">{{image.basename}}</div>-->
                            </div>
                            <img class="" src="{{ site.baseurl }}{{ image.path }}" alt="image" />         
                            
                        </div>
                    {% endif %}
                {% endfor %} 
              <div class="col-xs-12" style=" width: 100vw; height: 50px; bottom: 25px; position: fixed; background-color: ; ">
                <span class="navbar-brand project-title" >
                <a style="text-decoration: none;" href="/_pages/page-list.html">Kūryba / </a>
                <a style="text-decoration: none;">{{page.project-page-title}}</a></span>
                  

                  
              </div>
          </div>
<!--
            <div class="row">
            
        </div>
-->
        </div>
        
    </div>
      
    <script src="{{ "/assets/js/horizontal-scroll-script.js" }}"></script>
    <script>
    $('.project-title').click(function(){
        $(".overlay-project").fadeIn().css("display","block");
    });  
    $('.overlay-close').click(function(){
        $('.overlay-project').fadeOut();
    });      
    </script>
      
</body>
</html>
