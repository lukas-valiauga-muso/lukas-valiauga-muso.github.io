.navbar-brand {
    position: absolute;
    width: 100%;

    top: 0;

    margin: auto;
}
    
 .overlay {
    height: 100%;
    width: 100%;
    display: none;
    position: fixed;
    z-index: 111111111;
    top: 0;
    left: 0;
    background-color: rgb(255, 255, 255);        
}

    .overlay-content {
    position: relative;
    top: 35%;
    width: 100%;
    text-align: center;
    margin-top: 30px;
}
.overlay a {
    padding: 8px;
    text-decoration: none;
    font-size: 36px;
    color: #818181;
    display: block;
    transition: 0.3s;
}
.overlay a:hover, .overlay a:focus {
    color: #f1f1f1;
}
.overlay .closebtn {
    position: absolute;
    top: 20px;
    right: 45px;
    font-size: 60px;
}    
    
</style>

<script>
var overlay_is_on;
$(document).ready(function(){
  $('.a-project-info').click(function(){
   $(".overlay-1").fadeIn().css("display","block");

  $('#close-btn-1').click(function(){
        $('.overlay-1').fadeOut("slow");
         overlay_is_on = false;

        $(".overlay").fadeIn().css("display","block");

});
